<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagrange</title>


    <!-- SCRIPT -->
    <script src="js/config.js"></script> <!-- Fichier avec les configurations -->
    <script src="js/main.js"></script> <!-- Fichier principal -->

    <script src="js/polynome2.js"></script> <!-- Fichier avec le system de polynome -->
    <script src="js/panel.js"></script> <!-- Fichier panel -->
    <script src="js/lagrange.js"></script> <!-- Fichier lagrange -->


    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- LATEX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
        integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
        integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
        crossorigin="anonymous"></script>



</head>

<body>
    <!-- Bouton Pannel -->
    <div class="panelButton" id="pannelButton">
        <div class="line-menu half start"></div>
        <div class="line-menu"></div>
        <div class="line-menu half end"></div>
    </div>

    <!-- Panneau de configuration -->
    <div class="panel" id="panel">
        <div class="panelContent">
            <h1>Interpolation de Lagrange</h1>

			<!-- Affichage de la fonction -->
			<div class="panelFonction">
				<h2>Fonction</h2>
				<!-- Bouton pour copier -->
				<button id="copy-button" title="Copy to clipboard" onclick={copyToClipboard()}>
					<img src="images/copy.png" alt="Copy to clipboard">
				</button>
				<!-- Bouton pour randomiser -->
				<button id ="random-button" title="Randomize points" onclick={random_interpolation()}>
					<img src="images/refresh.png" alt="Randomize points">
				<!-- Bouton pour intégrer ( peut être rajouter un slider pour changer la précision ) -->
				<button id ="integrate-button" title="Integrate polynome" onclick={triggerIntegration()}>
					<img src="images/math-integral.png" alt="Integrate polynome">
				<button id="approx_func" title="Approximate" onclick={test()}>
			</div>
            <p class="functionText"><span id="fonction"></span></p>


            <!-- Bouton pour reset -->


        </div>
    </div>



    <div class="canvasDiv">
        <canvas id="canvas" /> <!-- Canvas pour le rendu -->
    </div>





</body>

</html>
